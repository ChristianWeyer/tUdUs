<!DOCTYPE html>
<html ng-app="TodoService">
    <head>
        <title>jQM Angular Sample</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="../www/js/libs/jquery.base64.min.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </head>

<body ng-controller="TodoController">
<!--Todo List Page-->
    <div id="todo-list" data-role="page">
        <div data-role="header">
            <h1>Angular Todo</h1>
            <a href="#todo-detail" ng-click="newTodo()" data-icon="add" class="ui-btn-right">New</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-filter="true">
                <li ng-repeat="todo in todos">
                    <a href="#todo-detail" data-transition="slide" ng-click="selectTodo(todo.id)" value="{{todo.id}}">{{todo.title}}</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <p>{{todos.length}} Tasks Remaining</p>
        </div>
    </div>

<!--Todo Detail Page-->
<div id="todo-detail" data-role="page">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>

        <h1>{{todo.title}}</h1>
        <a href="#todo-list" ng-click="saveTodo()" data-icon="check" class="ui-btn-right">Save</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="description">Description</label>
                <input id="description" type="text" ng-model="todo.title"/>
            </li>
            <li data-role="fieldcontain">
                <label for="body">Body</label>
                <textarea id="body" cols="40" rows="8" ng-model="todo.details"></textarea>
            </li>
           
            <li data-role="fieldcontain">
                <label for="duedate">Created</label>
                <input id="duedate" type="date" ng-model="todo.created"/>
            </li>
        </ul>
        <button data-inline="true" onclick="$.mobile.changePage('#todo-list')" ng-click="completeTodo(todo.id)">
            Complete Task
        </button>
    </div>
    <div data-role="footer" data-position="fixed">
        <p>Task ID: {{todo.id}}</p>
    </div>
</div>
</body>
</html>
